<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <title>Learning TailWind</title>

        <link rel="stylesheet" href="output.css"/>
    </head>
    <body class="bg-gray-900 text-white font-sans flex justify-center items-center min-h-screen">
        <main>
            <section class="bg-gray-800 rounded-xl max-w-sm min-w-100 p-8 flex flex-col gap-5 shadow-xl shadow-black">
                <h1 class="text-center text-5xl font-extrabold text-shadow-black text-shadow-lg">Login Portal</h1>
                <form method="POST">
                    <div class="my-3">
                        <label for="uid" class="px-2 text-lg">Email</label>
                        <input id="uid" class="block bg-gray-900 w-full my-1 py-3 px-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-800" type="email" placeholder="Enter your institution email" name="uid"/>
                    </div>
                    <div class="my-3">
                        <label for="pwd" class="px-2 text-lg">Password</label>
                        <input id="pwd" class="block bg-gray-900 w-full my-1 py-3 px-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-800" type="password" placeholder="Enter your password" name="uid"/>
                    </div>
                    <button type="submit" class="w-full bg-blue-800 my-3 py-3 rounded-xl hover:bg-blue-900 hover:cursor-pointer transition-colors duration-200 shadow-2xl shadow-black">Login</button>
                </form>
            </section>
        </main>
    </body>
</html>

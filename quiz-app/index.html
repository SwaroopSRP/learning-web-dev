<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css"/>
        <title>Quiz App</title>
    </head>
    <body class="h-screen bg-purple-950 text-white">
        <header>
            <h1 class="text-8xl font-bold text-center text-white">Quiz App</h1>
            <p class="my-5 text-center">Simple and elementary quiz app</p>
        </header>
        <main class="flex justify-center items-center">
            <section id="begin-card" class="w-lg rounded-xl py-10 bg-gray-900">
                <h2 class="mb-10 text-5xl text-center">Begin Quiz</h2>
                <form class="flex flex-col gap-3 px-10 text-xl">
                    <label for="name-inp">Enter your name</label>
                    <input id="name-inp" class="rounded-xl p-1.5 bg-gray-800" type="text" name="name" required/>
                    <label for="confirm-inp">Type "yes" below to begin the quiz</label>
                    <input id="confirm-inp" class="rounded-xl p-1.5 bg-gray-800" type="text" name="confirm" required/>
                    <button class="w-55 h-12 rounded-xl bg-purple-800 text-2xl mx-auto cursor-pointer">Start the quiz</button>
                </form>
            </section>
            <section id="quiz-card" class="hidden w-lg rounded-xl px-5 py-10 bg-gray-900">
                <h2 class="mb-10 text-5xl text-center">
                    Question (<span id="curr-ques-no-txt"></span> of <span class="total-ques-no-txt"></span>)
                </h2>
                <p id="ques-txt" class="text-2xl mx-7"></p>
                <ul id="options-list" class="flex flex-col justify-center items-center gap-3 mx-auto my-5"></ul>
                <div class="flex justify-around text-lg">
                    <button id="next-ques-btn" class="rounded-xl bg-purple-800 px-7 py-2 cursor-pointer">Next</button>
                </div>
            </section>
            <section id="result-card" class="hidden w-lg flex-col items-center rounded-xl py-10 bg-gray-900">
                <h2 class="mb-10 text-5xl text-center">Quiz is over!</h2>
                <p id="result-txt" class="text-xl mb-5">
                    Dear <span id="user-name-txt"></span>, thank you for taking the quiz!
                    <br/>
                    You scored <span id="score-txt"></span> out of <span class="total-ques-no-txt"></span>.
                </p>
                <button id="retake-btn" class="w-55 h-12 rounded-xl bg-purple-800 text-2xl mx-auto cursor-pointer" type="reset">Retake the quiz</button>
            </section>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
